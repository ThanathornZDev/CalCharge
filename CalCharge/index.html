<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณเวลาในการชาร์จรถไฟฟ้า</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>คำนวณเวลาในการชาร์จรถไฟฟ้า V.2</h1>
        <form id="charge-form">
            <label for="car-model">เลือกรุ่นรถไฟฟ้า:</label>
            <select id="car-model" onchange="updateBatteryCapacity()">
                <option value="">-- ระบุความจุแบต --</option>
                <option value="BYD Dophin Standard">BYD Dophin Standard</option>
                <option value="BYD Dophin Extended">BYD Dophin Extended</option>
                <option value="BYD Atto 3 Dynamic">BYD Atto 3 Dynamic</option>
                <option value="BYD Atto 3 Extended">BYD Atto 3 Extended</option>
                <option value="BYD Seal Dynamic">BYD Seal Dynamic</option>
                <option value="BYD Seal Premium">BYD Seal Premium</option>
                <option value="BYD Seal Performance">BYD Seal Performance</option>
            </select>
            
            <label for="battery-capacity">ความจุแบตเตอรี่ (kWh):</label>
            <input type="number" id="battery-capacity" step="0.01" required readonly>
            
            <label for="charging-power">กำลังในการชาร์จ (kW):</label>
            <input type="number" id="charging-power" step="0.01" required>
            
            <label for="current-percent">เปอร์เซ็นต์แบตเตอรี่ที่คงเหลือ:</label>
            <input type="number" id="current-percent" step="0.01" min="0" max="100" required>
            
            <label for="target-percent">เปอร์เซ็นต์แบตเตอรี่ที่ต้องการ:</label>
            <input type="number" id="target-percent" step="0.01" min="0" max="100" required>
            
            <button type="button" onclick="calculateChargeTime()">คำนวณ</button>
            <!-- <button type="button" onclick="resetForm()">รีเซ็ต</button> -->
        </form>
        
        <div id="result">
            <p id="time-result"></p>
        </div>
    </div>

    <div class="footer">
        <p>Website Powerd By THZ Developer <br> Tip me KBank : 123-1-66738-1</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
